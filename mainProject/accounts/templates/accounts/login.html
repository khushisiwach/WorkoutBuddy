{% extends "index.html" %}
{% block title %}Login | Workout Buddy{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6 lg:px-8">
  <div class="w-full max-w-md space-y-5">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Login to your Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="font-medium text-black hover:text-black underline">Sign up</a>
      </p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md border border-black">
      <!-- Google Login Button -->
      <div class="mb-6">
        <a href="{% url 'google_login' %}"
          class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border border-slate-300 bg-white p-2 text-sm font-medium text-black outline-none focus:ring-2 focus:ring-black focus:ring-offset-1">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-[18px] w-[18px]">
          Continue with Google
        </a>

          {% if messages %}
          {% for message in messages %}
            <div class="text-sm text-{{ message.tags }}-600 mb-2">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

      </div>

      <div class="flex w-full items-center gap-2 py-2 text-sm text-slate-600">
        <div class="h-px w-full bg-slate-200"></div>
        OR
        <div class="h-px w-full bg-slate-200"></div>
      </div>

      <form method="POST" class="space-y-6 w-full">
        {% csrf_token %}

        <div>
          <label for="email" class="text-sm font-medium text-gray-700 block mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label for="password" class="text-sm font-medium text-gray-700 block mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- <div class="text-right">
          <a href="/forgot-password" class="text-sm text-black hover:text-black underline">Reset your password?</a>
        </div> -->

        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition"
          >
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
