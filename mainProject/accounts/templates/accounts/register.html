{% extends "index.html" %}
 {% block title %}Register | Workout Buddy{% endblock%} 
 {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-5">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Create a New Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Already have an account?
        <a
          href="/login"
          class="font-medium text-black hover:text-black underline"
          >Login</a
        >
      </p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md border border-black">
      <form method="POST" class="space-y-6 w-full">
        {% csrf_token %}

        <div>
          <label
            for="id_email"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="id_email"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="Enter your email"
            required
          />
        {% if messages %}
          {% for message in messages %}
            <div class="text-sm text-red-600">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        </div>

        <div>
          <label
            for="id_password"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="id_password"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="Enter your password"
            required
          />
         
        </div>

        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition"
          >
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
