{% extends "index.html" %}
{% block title %}Register | Workout Buddy{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6 lg:px-8">
  <div class="w-full max-w-md space-y-5">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Create a New Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="font-medium text-green-700 hover:text-green-600 underline">Login</a>
      </p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md border border-[#123104ff]">
      <form method="POST" class="space-y-6 w-full">
        {% csrf_token %}

        <div>
          <label for="id_email" class="text-sm font-medium text-gray-700 block mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="id_email"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#123104ff]"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label for="id_password1" class="text-sm font-medium text-gray-700 block mb-1">Password</label>
          <input
            type="password"
            name="password1"
            id="id_password1"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#123104ff]"
            placeholder="Enter your password"
            required
          />
        </div>

        <div>
          <label for="id_password2" class="text-sm font-medium text-gray-700 block mb-1">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="id_password2"
            class="w-full h-12 border border-gray-300 px-3 py-2 rounded bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#123104ff]"
            placeholder="Confirm your password"
            required
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-[#123104ff] text-white font-semibold rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#123104ff] transition"
          >
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
